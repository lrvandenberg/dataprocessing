<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/d3/d3.v5.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.select("head").append("title").text("D3 Barchart");
      d3.select("body").append("h2").text("Resultaten Gemeenteraadsverkiezingen Leiden 2018");
      d3.select("body").append("h5").text("Lotte van den Berg, 12427241").style("color", "DimGrey").style("font-style", "italic");
      d3.select("body").append("h4").text("De barchart laat zien hoe de Leidse kiezers hebben gestemd in 2018.").style("color", "DarkOliveGreen");
      d3.select("body").append("h4").text("De data is afkomstig van data.overheid.nl").style("color", "DarkOliveGreen");

      // Make sure json file is fully loaded with the then() function
      d3.json("GR_Leiden.json").then(function(data) {

        // Preprocess the data
        var dataKeys = Object.keys(data);
        var dataset = [];
        for (var i = 0; i < dataKeys.length; i++) {
          dataset.push({'partij': (dataKeys[i]), 'stemmen': data[dataKeys[i]]['stemmen']});
        };

        // Bind the dataset to html elements
        d3.select("body").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) { return d.partij + ": " + d.stemmen })
          .style("font-size", "12px");
        });
    </script>
  </body>
</html>

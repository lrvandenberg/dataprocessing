<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/d3/d3.v5.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.select("head").append("title").text("D3 Barchart");
      d3.select("body").append("h2").text("Resultaten Gemeenteraadsverkiezingen Leiden 2018");
      d3.select("body").append("h5").text("Lotte van den Berg, 12427241").style("color", "DimGrey").style("font-style", "italic");
      d3.select("body").append("h5").text("De barchart laat zien hoe de Leidse kiezers hebben gestemd in 2018.").style("color", "DarkOliveGreen");
      d3.select("body").append("h5").text("De data is afkomstig van data.overheid.nl").style("color", "DarkOliveGreen");

      // Make sure json file is fully loaded with the then() function
      d3.json("GR_Leiden.json").then(function(data) {

        // Preprocess the data
        var dataKeys = Object.keys(data);
        var dataset = [];
        for (var i = 0; i < dataKeys.length; i++) {
          dataset.push({'partij': (dataKeys[i]), 'stemmen': data[dataKeys[i]]['stemmen']});
        };

        // Bind the dataset to html elements in the DOM
        d3.select("body").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) { return d.partij + ": " + d.stemmen })
          .style("font-size", "12px");

        // Width, height and padding
  			var svgW = 500; // range
  			var svgH = 500; // range
        var svgPadding = 50;
        var dataW = svgW - svgPadding
        var dataH = svgH - 3 * svgPadding
        var barPadding = 0.1
        var yMaxDomain = 14000 // maximum votes
        var scaleH = yMaxDomain / dataH; // I thought this was easier then the D3 scale function: domain[0, 14000], range[50, 400]

        // Determine scales
        var yScale = d3.scaleLinear()
                        .domain([0, yMaxDomain])
                        .range([dataH, 0]);

        var xScale = d3.scaleBand()
                        .domain(dataKeys)
                        .range([0, dataW])
                        .padding(barPadding);

        // Create SVG element
  			var svg = d3.select("body")
  						      .append("svg")
                    .attr("width", svgW)
                    .attr("height", svgH)

        // Create a g element in which the bars will be written
        var g = svg.append("g")
                    .attr("transform", "translate(" + svgPadding + "," + (2 * svgPadding) + ")");


        // Bind the dataset to html elements in the DOM
        var bars = g.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect");

        // Create bars
        bars.attr("x", function(d) {
              return xScale(d.partij);
              })
            .attr("y", function(d){
              return yScale(d.stemmen);
            })
            .attr("width", function(d){
              return xScale.bandwidth();
            })
            .attr("height", function(d) {
              return (dataH - yScale(d.stemmen));
                })
            .attr("fill", "green");

        // Create and label axis
        var xAxis = d3.axisBottom(xScale);
        var yAxis = d3.axisLeft(yScale);
        g.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + dataH + ")")
          .call(xAxis);

        g.append("g")
        .attr("class", "y axis")
        .call(yAxis);


        });
    </script>
  </body>
</html>
